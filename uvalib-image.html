<link rel="import" href="../polymer/polymer.html">

<!--
`uvalib-image`
Used to present Library image resources given a uuid

@demo demo/index.html
-->

<dom-module id="uvalib-image">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    Polymer({

      is: 'uvalib-image',

      properties: {
        prop1: {
          type: String,
          value: 'uvalib-image',
        },
      },

    });
  </script>
</dom-module>
