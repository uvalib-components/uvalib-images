<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uvalib-models/uvalib-model-file.html">

<!--
`uvalib-image`
Used to present Library image resources given a uuid

@demo demo/index.html
-->

<dom-module id="uvalib-image">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <template is="dom-if" if="[[uuid]]">
      <uvalib-model-file uuid="[[uuid]]" data="{{file}}"></uvalib-model-file>
      <picture>
        <source srcset="[[file.webpSrc]]" type="image/webp">
        <img src="[[file.compSrc]]" alt="[[alt]]">
      </picture>
    </template>
  </template>

  <script>
    Polymer({

      is: 'uvalib-image',

      properties: {
        alt: {
          type: String,
          value: null
        },
        uuid: {
          type: String,
          value: null,
        },
      },

    });
  </script>
</dom-module>
